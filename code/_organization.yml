db:
  image: postgres
  volumes_from:
    - db_data
  environment:
    POSTGRES_PASSWORD: masterarbeit
    POSTGRES_USER: organization_service
db_data:
  image: cogniteev/echo
  command: echo 'Data Container for PostgreSQL'
  volumes:
    - /var/lib/postgresql/datap
  environment:
    - "constraint:node==development-machine"
